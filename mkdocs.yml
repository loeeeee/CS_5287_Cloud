    - CA4 - Multi-Hybrid Cloud: assignments/ca4.md
  - Weekly Content:
    - Week 1 - Cloud Computing Fundamentals: weeks/week-01/index.md
    - Week 2 - Systems & Networking: weeks/week-02/index.md
    - Week 3 - Virtualization & IaC: weeks/week-03/index.md
    - Week 4 - Containers: weeks/week-04/index.md
    - Week 5 - Kubernetes & Networking: weeks/week-05/index.md
    - Week 6 - Scaling & Scheduling: weeks/week-06/index.md
    - Week 7 - Tail Latencies: weeks/week-07/index.md
    - Week 8 - Reliability & Chaos Engineering: weeks/week-08/index.md
    - Week 9 - Serverless & Edge: weeks/week-09/index.md
    - Week 10 - Cloud Storage: weeks/week-10/index.md
    - Week 11 - Data Processing: weeks/week-11/index.md
    - Week 12 - AI in the Cloud: weeks/week-12/index.md
    - Week 13 - Networking Innovations: weeks/week-13/index.md
    - Week 14 - Final Projects: weeks/week-14/index.md
    - Week 15 - Presentations: weeks/week-15/index.md
    - Week 16 - Wrap-up: weeks/week-16/index.md

